<!--这东西是告诉你，这是html文件-->
<!DOCTYPE html>
<!--语言是简体中文-->
<html lang="zh-CN">
    <!--html文件头部，里面包含文件里的一些原信息-->
    <head>
        <!--网页内容正确显示的基础保障-->
        <meta charset="UTF-8">
        <!--移动端响应式设计的基石，避免移动端显示错乱或操作不便的问题-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--链接css文件-->
        <link rel="stylesheet" href="#"><!--井号里写style.css-->
        <!--链接JavaScript文件-->
        <script src="#"></script><!--井号里写script.js-->
        <!--文档标题-->
        <title>html常见文本标签</title>
    </head>
    <!--html的内容-->
    <body>
        <!--h1最大，h6最小-->
        <h1>一级标题标签</h1>
        <h2>二级标题标签</h2>
        <h3>三级标题标签</h3>
        <h4>四级标题标签</h4>
        <h5>五级标题标签</h5>
        <h6>六级标题标签</h6>

        <!--段落标签-->
        <p>这是一个段落</p>

        <!--文本加粗除了<b>之外，也可以用<strong>来代替，删除线也是，<s>可以替换成<del>-->
        <p>
            更改文本样式：<b>文本加粗</b>、<i>斜体</i>、<u>下划线</u>、<s>删除线</s>
        </p>

        <!--无序列表-->
        <ul>
            <li>无序列表1</li>
            <li>无序列表2</li>
            <li>无序列表3</li>
        </ul>

        <!--有序列表-->
        <ol>
            <li>有序列表1</li>
            <li>有序列表2</li>
            <li>有序列表3</li> 
        </ol>

        <!--表格标签-->
        <table>
            <!--行标签-->
            <tr>
                <!--列标题-->
                <th>列标题1</th>
                <th>列标题2</th>
                <th>列标题3</th>
            </tr>
            <tr>
                <!--列标签-->
                <td>中1</td>
                <td>中2</td>
                <td>中3</td>
            </tr>
            <tr>
                <td>中11</td>
                <td>中12</td>
                <td>中13</td>
            </tr>
            <tr>
                <td>中21</td>
                <td>中22</td>
                <td>中23</td>
            </tr>
            <tr>
                <td>中31</td>
                <td>中32</td>
                <td>中33</td>
            </tr>
        </table>
    </body>
</html>
