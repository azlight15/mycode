<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3.html区块</title>
    </head>
    <body>
        <!--div通常用于组织内容，经常用与页面布局结构-->
        <!--导航栏-->
        <div class="nav">
            <a href="#">链接1</a>
            <a href="#">链接2</a>
            <a href="#">链接3</a>
        </div>
        <!--内容-->
        <div class="content">
            <h1>文章标题</h1>
            <p>文章内容</p>
            <p>文章内容</p>
            <p>文章内容</p>
            <p>文章内容</p>
        </div>

        <!--span标签主要把文本包裹起来，便于对他们使用样式、CSS，或者JS行为-->
        <span>1个span标签</span><hr />
        <!--还可以用span标签来创建超链接-->
        <span>点击这里<a href="#">链接</a></span>

        <!--div和span标签通常与css和js一起使用，这样会实现更加复杂的页面布局-->
    </body>
</html>
